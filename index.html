<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/rps.css">
</head>
<body>
    <!-- <audio id="speech" type="audio/wav" src="assets/javascript/hello.wav"></audio> -->
    <div id="titleBorder">
        <div class="title">
            <h1>R</h1>
            <h1 id="tO" class="flickerLetter">o</h1>
            <h1>ck</h1>
        </div>
        <div class="title">
            <h1>Pa</h1>
            <h1 id="tPe" class="flickerLetter">pe</h1>
            <h1>r</h1>
        </div>
        <div class="title">
            <h1 id="tS" class="flickerLetter">S</h1>
            <h1>ci</h1>
            <h1 id="tS" class="flickerLetter">s</h1>
            <h1>sors</h1>
        </div>
    </div>
        <div class="borders" id="playerName">
            <input id="nameEnter" placeholder="Your name">
            <button type="submit" id="start">Start</button>
        </div> 
        
    <div id="playZone">
        <div id="yourScreen">
            <i class="fa-solid fa-user icons bots" id="robotU"></i>
            <div class="borders" id="card1">
                <h1 id="yourName" class="names">Player 1</h1>
                <div class="icons">
                    <i class="fa-solid fa-hand-fist" id="rock"></i>
                    <i class="fa-solid fa-hand" id="paper"></i>
                    <i class="fa-solid fa-hand-scissors" id="scissor"></i>
                </div>
                <div class="scores">
                    <h1 class="wins">Wi</h1>
                    <h1 class="wins flicker">n</h1>
                    <h1 class="wins">s</h1>
                    <h1 class="wins" id="winCount">0</h1>
                </div>
                <div class="scores">
                    <h1 class="losses flicker">L</h1>
                    <h1 class="losses">os</h1>
                    <h1 class="losses flicker">s</h1>
                    <h1 class="losses">es</h1>
                    <h1 class="losses" id="lossCount">0</h1>
                </div>  
            </div>
        </div>
    <div id="chatScreen">
        <i class="fa-solid fa-message icons bots" id="robotM"></i>
        <div class="borders"> 
            <div id="messageBoard">
                <div class="iconTextWrap myIconTextWrap">
                    <div class="iconBorder myIconBorder">
                        <i class="fa-solid fa-user userIcons"></i>
                    </div>
                    <div class="commentBox myComment">
                        <p>Hi, this is Chehrona</p>
                    </div>
                </div>
                <div class="iconTextWrap botIconTextWrap">
                    <div class="iconBorder botIconBorder">
                        <i class="fa-solid fa-robot userIcons"></i>
                    </div>
                    <div class="commentBox otherComment">
                        <p>Hi, this is evil Bot</p>
                    </div>
                </div>
            </div>    
            <div id="messageSender">
                <input id="messageBox" placeholder="Type a message">
                <i class="fa-solid fa-paper-plane flickerLetter" id="paperPlane"></i>
            </div>
        </div>
    </div>
    
    <div id="opponentScreen"> 
        <i class="fa-solid fa-robot icons bots" id="robotX"></i>
        <div class="borders">
            <h1 id="opponentName" class="names">Player 2</h1>
        <div class="icons">
            <i class="fa-solid fa-hand-fist" id="rock"></i>
            <i class="fa-solid fa-hand" id="paper"></i>
            <i class="fa-solid fa-hand-scissors" id="scissor"></i>
        </div>
        <div>
            <div class="scores">
                <h1 class="wins flicker">W</h1>
                <h1 class="wins">i</h1>
                <h1 class="wins flicker">n</h1>
                <h1 class="wins">s</h1>
                <h1 class="wins" id="winCount">0</h1>
            </div>
            <div class="scores">
                <h1 class="losses">L</h1>
                <h1 class="losses flicker">os</h1>
                <h1 class="losses">ses</h1>
                <h1 class="losses" id="lossCount">0</h1>
            </div>  
        </div>   
    </div>
    </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/rps.js"></script>
</body>
</html>
